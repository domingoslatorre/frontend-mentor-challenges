<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="page">
    <header class="page__header">
      <h1 class="page__title">Learn to code by watching others</h1>
      <p class="page__desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </header>
    <section class="page__signup">
      <p class="page__promo">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </p>
      <form class="page__form" action="" method="POST" noValidate>
        <div class="page__form-group">
          <input class="page__input" type="text" name="firstname" id="firstname" placeholder="First Name">
        </div>
        <div class="page__form-group">
          <input class="page__input" type="text" name="lastname" id="lastname" placeholder="Last Name">
        </div>
        <div class="page__form-group">
          <input class="page__input" type="email" name="email" id="email" placeholder="Email Address">
        </div>
        <div class="page__form-group">
          <input class="page__input" type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="page__button" type="submit" id="button-submit">Claim your free trial</button>
        <p class="page__terms">By clicking the button, you are agreeing to our <a class="page__terms-link" href="#">Terms and Services</a></p>
      </form>
    </section>
  </div>
  <script src="script.js"></script>  
</body>
</html>
