<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <picture class="card__image__container card__image__container--violet_filter">
        <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
        <img class="card__image" src="images/image-header-mobile.jpg" alt="People working with technology in a light and airy room">
    </picture>
    <div class="card__main">
      <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="card__stats">
        <li class="card__stats__item">10k+ <span class="card__stats__item--break">companies</span></li>
        <li class="card__stats__item">314 <span class="card__stats__item--break">templates</span></li>
        <li class="card__stats__item">12M+ <span class="card__stats__item--break">queries</span></li>
      </ul>
    </div>
  <maine>
</body>
</html>
